{% extends "base.html" %}

{% block styles %}
<link href="{{ url_for('static', filename='discussion topic/discussion_topic.css') }}" rel="stylesheet">
{% endblock %}

{% block title %}Registration{% endblock %}

{% block main %}

<h2>Login</h2>
<p>Введите ваш email и пароль:</p>
<form method="post">
    <p>Email: <input type="text" name="login" required></p>
    <p>Password: <input type="password" name="pass" required></p>
    <input type="submit" value="Login">
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}


{% endblock %}
