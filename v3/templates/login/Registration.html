{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block styles %}
<style>
  .btn-primary-custom {
    background-color: #0056ff;
    border: none;
    color: white;
    border-radius: 20px;
    font-weight: 500;
    transition: background-color 0.2s ease;
  }
  .btn-primary-custom:hover {
    background-color: #003ed9;
  }
</style>
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
  <div class="border rounded-4 p-5 shadow-sm" style="width: 380px; background-color: #fff;">
    <h3 class="text-center mb-4">Registration</h3>
    <form method="POST" action="/Registration">
      <div class="mb-3">
        <label for="login" class="form-label">Login:</label>
        <input type="text" class="form-control" id="login" name="login" required>
      </div>
      <div class="mb-3">
        <label for="pass1" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pass1" name="pass1" required>
      </div>
      <div class="mb-3">
        <label for="pass2" class="form-label">Confirm Password:</label>
        <input type="password" class="form-control" id="pass2" name="pass2" required>
      </div>
      <button type="submit" class="btn btn-primary-custom w-100">Register</button>
    </form>
  </div>
</div>
{% endblock %}
