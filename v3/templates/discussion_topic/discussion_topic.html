{% extends "base.html" %}

{% block title %}Discussion Topics{% endblock %}

{% block styles %}
<style>
  .topic-card {
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: hidden;
    background: #fff;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .topic-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  }
  .topic-card-title {
    font-weight: 600;
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 8px;
  }
  .topic-card-email {
    color: #777;
    font-size: 0.9rem;
  }
  .card-body {
    padding: 1rem 1.2rem;
  }
  .btn-group .btn {
    border-radius: 20px !important;
    margin-right: 6px;
    padding: 4px 14px;
    font-weight: 500;
  }
  .btn-outline-primary {
    color: #0d6efd;
    border-color: #0d6efd;
  }
  .btn-outline-primary:hover {
    background-color: #0d6efd;
    color: #fff;
  }
</style>
{% endblock %}

{% block main %}
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      {% for discussion_topic_id, discussion_topic_title, user_id, user_email in data %}
      <div class="col">
        <div class="topic-card">
          <div class="card-body">
            <h5 class="topic-card-title">{{ discussion_topic_title }}</h5>
            <p class="topic-card-email">{{ user_email }}</p>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <div class="btn-group">
                <a href="/discussion_topic/{{discussion_topic_id}}">
                  <button type="button" class="btn btn-sm btn-outline-primary">View</button>
                </a>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
