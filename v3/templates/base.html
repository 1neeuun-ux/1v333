<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

  {% block styles %}{% endblock %}
  {% block scripts %}{% endblock %}

  <title>{% block title %}{% endblock %}</title>

  <style>
    .auth-buttons .btn {
      border-radius: 50px !important;
      padding: 6px 18px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .auth-buttons .btn-outline-primary {
      color: #0046ff;
      border-color: #0046ff;
    }

    .auth-buttons .btn-outline-primary:hover {
      background-color: #0046ff;
      color: white;
    }

    .auth-buttons .btn-primary {
      background-color: #0046ff;
      border-color: #0046ff;
    }

    .auth-buttons .btn-primary:hover {
      background-color: #0036cc;
      border-color: #0036cc;
    }

    .btn-outline-primary {
      color: #0046ff;
      border-color: #0046ff;
    }

    .btn-outline-primary:hover {
      background-color: #0046ff;
      color: #fff;
    }

    .btn-primary {
      background-color: #0046ff;
      border-color: #0046ff;
    }

    .btn-primary:hover {
      background-color: #0036cc;
      border-color: #0036cc;
    }

    .nav-section {
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-0 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
          <ul class="nav justify-content-center mb-0">
            <a href="/" class="nav-link px-2 link-secondary fs-5 fw-semibold"><li>Home</li></a>
            <a href="/discussion_topic/create"class="btn btn-primary rounded-pill"><li>Create Topic</li></a>
          </ul>
      </div>

      <div class="col-md-3 text-end auth-buttons">
        {% if id_user %}
          <a href="#" class="nav-link px-2 link-secondary fs-5 fw-semibold">{{email}}</a>
          <a href="/Exit" class="btn btn-primary rounded-pill">Exit</a>
        {% else %}
          <a href="/Login" class="btn btn-outline-primary rounded-pill me-2">Login</a>
          <a href="/Registration" class="btn btn-primary rounded-pill">Sign-up</a>
        {% endif %}
      </div>
    </header>
  </div>

  <div class="b-example-divider"></div>

  <main>
    {% block main %}{% endblock %}
  </main>

  <div class="b-example-divider"></div>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
          <svg class="bi" width="30" height="24" aria-hidden="true"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2025 Company, Inc</span>
      </div>
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Instagram"><svg class="bi" width="24" height="24" aria-hidden="true"><use xlink:href="#instagram"></use></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Facebook"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
